{% extends "app/layout.html" %}

{% block title %} My Profile {% endblock %}

{% block body %}
  <div class="container p-3">
    <a href="{% url 'myaccount' %}" class="link-success text-decoration-none fs-5"> < Back to My Account</a>
    <h1 class="mt-3 mt-md-2 mt-sm-2 mt-lg-5 mt-xl-5 mt-xxl-5 fs-2"><span class="border-bottom border-warning border-2 text-bold">My Profile</span></h1>
    <form class="form" action="TO-BE-DEFINED" method="post">
      <div class="row">
        <div class="mt-3 form-floating col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
          <input type="text" class="form-control" id="floatingInputValue" placeholder="from DB" value="From DB.">
          <label for="floatingInputValue">First Name</label>
        </div>
        <div class="mt-3 form-floating col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
          <input type="text" class="form-control" id="floatingInputValue" placeholder="from DB" value="From DB.">
          <label for="floatingInputValue">Last Name</label>
        </div>
        <div class="mt-3 form-floating col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
          <input type="email" class="form-control" id="floatingInputValue" placeholder="" value="abcd@somemail.com">
          <label for="floatingInputValue">Email</label>
          <a href="#" class="text-decoration-none link">Change Email</a>
        </div>
        <div class="mt-3 form-floating col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
          <input type="password" class="form-control" id="floatingInputValue" placeholder="" value="abcd@somemail.com">
          <label for="floatingInputValue">Password</label>
          <a href="#" class="text-decoration-none link">Change Password</a>
        </div>
        <div class="mt-3 form-floating col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
          <input type="telephone" class="form-control" id="floatingInputValue" placeholder="" value="1234567891">
          <label for="floatingInputValue">Mobile Number</label>
          <a href="#" class="text-decoration-none link">Change mobile number</a>
        </div>
        <div class="mt-3 form-floating col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
          <input type="date" class="form-control" id="floatingInputValue" placeholder="" value="">
          <label for="floatingInputValue">Birth Date</label>
          <span class="ugly text-wrap">Add birthdate to get offers on your special day.</span>
        </div>
        <div class="mt-3 form-floating col-12 col-sm-12 col-md-12 col-lg-6 col-xl-6 col-xxl-6">
          <input type="text" class="form-control" id="floatingInputValue" placeholder="" value="Male">
          <label for="floatingInputValue">Gender</label>
          <a href="#" class="text-decoration-none link">Change gender</a>
        </div>
        <div class="col-12 mt-3 text-center">
          <button type="submit" name="button" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </form>
  </div>
{% endblock %}
